<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div id="carousel" class="carousel">
    <ul id="slides-container" class="slides">
      <li class="slide active">Slide 1</li>
      <li class="slide">Slide 2</li>
      <li class="slide">Slide 3</li>
      <li class="slide">Slide 4</li>
      <li class="slide">Slide 5</li>
    </ul>

    <div id="controls-container" class="controls">
      <span class="control control-prev" id="prev-btn"><i class="fas fa-angle-left"></i></span>
      <span class="control control-pause" id="pause-btn"><i class="fas fa-pause-circle"></i></span>
      <span class="control control-next" id="next-btn"><i class="fas fa-angle-right"></i></span>
    </div>

    <div id="indicators-container" class="indicators">
      <div class="indicator active" data-slide-to="0">1</div>
      <div class=" indicator" data-slide-to="1">2</div>
      <div class="indicator" data-slide-to="2">3</div>
      <div class=" indicator" data-slide-to="3">4</div>
      <div class="indicator" data-slide-to="4">5</div>
    </div>
  </div>

  <script src="assets/js/carousel.js"></script>
  <script src="assets/js/swipe-carousel.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
